# Parametres XFoil par defaut
# Format : CLE=VALEUR (pas d'espaces autour du =)
# Les lignes commencant par # sont des commentaires

# --- Conditions aerodynamiques ---
RE=500000
MACH=0.0

# --- Balayage en angle d'attaque ---
ALPHA_MIN=-5.0
ALPHA_MAX=15.0
ALPHA_STEP=0.5

# --- Mode de calcul ---
# VISCOUS : True pour mode visqueux (avec Re), False pour inviscid
VISCOUS=True

# --- Parametres XFoil ---
# NCRIT : critere de transition e^N (9=soufflerie propre, 5=vol libre)
NCRIT=9
# ITER : nombre max d'iterations par point
ITER=100
# XTR_TOP : position de transition forcee extrados (0.0=BA, 1.0=BF)
XTR_TOP=0.01
# XTR_BOT : position de transition forcee intrados
XTR_BOT=0.01

# --- Repaneling ---
# REPANEL : True pour laisser XFoil re-paneler le profil (PANE)
REPANEL=True
# NPANEL : nombre de panneaux pour le repaneling
NPANEL=200

# --- Execution ---
# TIMEOUT : timeout en secondes pour l'execution XFoil
TIMEOUT=30
